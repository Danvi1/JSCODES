<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

       let oper= prompt("Enter '1' if it is DAY, Else '2' for NIGHT");

       switch(oper){
        case '1': console.log("Good Morning Dear!, Have a Nice Day");
                    break;

        case '2': console.log("Good Night Dear!, Have better Sleep");
                    break;
        
        default : console.log("Invalid Option. Enter either 1 or 2");
            break;
       }

    </script>
</body>
</html>
