<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        var sub1=83,sub2=68,sub3=75,sub4=62,sub5=72; //marks
        var percentage= (sub1+sub2+sub3+sub4+sub5)/5;

        console.log("Percentage Mark You Secured: "+percentage);

        if(percentage>=90){
            console.log("You Secured 'O' Grade");
        }

        else if (percentage>=80){
            console.log("You Secured 'A' Grade");
        }

        else if(percentage>=70){
            console.log("You Secured 'B' Grade");
        }

        else if(percentage>=60){
            console.log("You Secured 'C' Grade");
        }

        else if(percentage>=50){
            console.log("You Secured 'D' Grade");
        }

        else if(percentage>=40){
            console.log("You Secured 'E' Grade");
        }

        else {
            console.log("You Secured 'F'(Fail) Grade");
        }

    </script>
</body>
</html>
